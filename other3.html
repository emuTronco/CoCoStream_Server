<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div class="centrar">
    <div id="player"></div>
    <div><iframe id="iframe_tw" frameborder="0" allowfullscreen="true" scrolling="no"></iframe></div>
    </div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
    <script type="text/javascript">

        const urlParams = new URLSearchParams(window.location.search);
        const channel = urlParams.get('channel');
      
        canal = GetURLParameter('channel')
      
        url = getDomain(parent.document.URL, true);
        src_url = "https://player.twitch.tv/?channel=" + canal + "&parent=" + url;
        document.getElementById("iframe_tw").src = src_url;
      
        function getDomain(url, subdomain) {
          subdomain = subdomain || false;
      
          url = url.replace(/(https?:\/\/)?(www.)?/i, "");
      
          if (!subdomain) {
            url = url.split(".");
      
            url = url.slice(url.length - 2).join(".");
          }
      
          if (url.indexOf("/") !== -1) {
            return url.split("/")[0];
          }
      
          return url;
        }
      
        function GetURLParameter(sParam) {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
              return sParameterName[1];
            }
          }
        }
      </script>
  </body>
</html>
